{{ define "header" }}
  <header class="{{ partial "color.html" . }}">
    {{- partial "header.html" . -}}
  </header>
{{ end }}

{{ define "main" }}
  <script src="/pagefind/pagefind-ui.js" type="text/javascript"></script>

  <div class="mx-auto max-w-2xl px-6">
    <h1 class="mb-8 text-[32px] leading-[1.25] text-gray-900">
      Search the Swarm
    </h1>
    <div id="search"></div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      new PagefindUI({ element: "#search", resetStyles: false });
    });
  </script>
  <div></div>
{{ end }}
